apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "com.google.blockly.demo"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
          abortOnError false
    }
}

dependencies {
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    implementation project(':blocklylib-vertical')
    implementation project(':blocklylib-core')
    compile project(path: ':blocklytest')
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation files('libs/GifView.jar')
    implementation files('libs/ant-1.8.0.jar')
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    compile 'com.github.huburt-Hu:NewbieGuide:v2.1.0'
}
